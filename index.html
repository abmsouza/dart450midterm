      <div class="title">
         <h1><span id="blur">DIS</span>INFORM!</h1> 
      </div>
       <div >
         <h2 id="tagline"></h2>   
       </div>
    </div>
    
</body>

<script>
    
    var i = 0;
var txt = 'DART 450 MIDTERM PRESENTATION'; /* The text */
var speed = 50; /* The speed/duration of the effect in milliseconds */
    document.getElementById("blur").addEventListener("webkitAnimationEnd", typeWriter);
    
    function typeWriter() {
  if (i < txt.length) {
    document.getElementById("tagline").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
    }
    
     document.getElementById("blur").addEventListener("webkitAnimationEnd", navigation);
    
    function navigation() {
        document.getElementById("menu").style.opacity = "1";
    }
</script>
